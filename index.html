<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cày Thuê Trùm Mods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WK5ZhNA.jpeg">
</head>
<body>

    <header>
        <div class="header-title-group">
            <img 
                src="https://i.imgur.com/IE8rzAP.jpeg" 
                
                class="site-logo"
            >
            <h1> 𝐇𝐚𝐜𝐤 𝐆𝐚𝐦𝐞 𝐀𝐧𝐭𝐢𝐛𝐚𝐧 </h1>
        </div>
        
        <nav>
            <button id="view-categories">Trang Chủ</button>
        </nav>
    </header>

    <main>
        <section id="category-section">
            <h2>Sản Phẩm Mods</h2>
            <div id="category-list" class="categories-grid">
                
                <div class="category-card" data-category="br">
                    <img src="https://i.imgur.com/PIb35VC.jpeg" alt="Áo Sơ Mi">
                    <h3>BR MODS </h3>
                    <button class="view-products">Xem Sản Phẩm</button>
                </div>
                
                <div class="category-card" data-category="mxh">
                    <img src="https://i.imgur.com/qQhHDt3.png" alt="Quần Jeans">
                    <h3>Dịch Vụ MXH</h3>
                    <button class="view-products">Xem Sản Phẩm</button>
                </div>

                <div class="category-card" data-category="lq" id="LQ">
                    <img src="https://i.imgur.com/0yWxWyA.jpeg" alt="Quần Jeans">
                    <h3>Liên Quân</h3>
                    <button class="view-products">Xem Sản Phẩm</button>
                </div>

                <div class="category-card" data-category="pu" id="LQ">
                    <img src="https://i.imgur.com/2jhKIO2.jpeg" alt="Quần Jeans">
                    <h3>PUBG</h3>
                    <button class="view-products">Xem Sản Phẩm</button>
                </div>

                <div class="category-card" data-category="pl" id="LQ">
                    <img src="https://i.imgur.com/JPD40Zg.jpeg" alt="Quần Jeans">
                    <h3>Play Together</h3>
                    <button class="view-products">Xem Sản Phẩm</button>
                </div>
                
            </div>
        </section>

        <section id="product-detail-section" class="products-grid hidden">
            <h2 id="product-section-title"></h2>
            </section>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
